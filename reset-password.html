<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetare Parolă - AutoFactura</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #3498db;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 0.9rem;
        }

        .strength-weak { color: #e74c3c; }
        .strength-medium { color: #f39c12; }
        .strength-strong { color: #27ae60; }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading i {
            font-size: 2rem;
            color: #3498db;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            margin-top: 20px;
            color: #7f8c8d;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: #3498db;
        }

        .password-requirements {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .password-requirements ul {
            list-style: none;
            padding-left: 0;
        }

        .password-requirements li {
            margin-bottom: 5px;
        }

        .password-requirements li.valid {
            color: #27ae60;
        }

        .password-requirements li.invalid {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">
            <i class="fas fa-file-invoice"></i> AutoFactura
        </div>
        
        <h1>Resetare Parolă</h1>
        <p class="subtitle">Introduceți noua parolă pentru contul dvs.</p>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>

        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">Parolă Nouă</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <div id="passwordStrength" class="password-strength"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmă Parola</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="password-requirements">
                <strong>Cerințe pentru parolă:</strong>
                <ul>
                    <li id="req-length">Cel puțin 8 caractere</li>
                    <li id="req-uppercase">Cel puțin o literă mare</li>
                    <li id="req-lowercase">Cel puțin o literă mică</li>
                    <li id="req-number">Cel puțin o cifră</li>
                    <li id="req-match">Parolele să coincidă</li>
                </ul>
            </div>

            <button type="submit" class="btn" id="resetBtn">
                <i class="fas fa-key"></i> Resetează Parola
            </button>
        </form>

        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Se procesează cererea...</p>
        </div>

        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i> Înapoi la aplicație
        </a>
    </div>

    <script>
        // Obține token-ul din URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showError('Token invalid sau lipsă!');
        }

        // Elemente DOM
        const form = document.getElementById('resetForm');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Verifică cerințele pentru parolă
        function checkPasswordRequirements(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password)
            };

            // Actualizează vizual cerințele
            document.getElementById('req-length').className = requirements.length ? 'valid' : 'invalid';
            document.getElementById('req-uppercase').className = requirements.uppercase ? 'valid' : 'invalid';
            document.getElementById('req-lowercase').className = requirements.lowercase ? 'valid' : 'invalid';
            document.getElementById('req-number').className = requirements.number ? 'valid' : 'invalid';

            return Object.values(requirements).every(req => req);
        }

        // Verifică dacă parolele coincid
        function checkPasswordMatch() {
            const match = newPasswordInput.value === confirmPasswordInput.value;
            document.getElementById('req-match').className = match ? 'valid' : 'invalid';
            return match;
        }

        // Calculează puterea parolei
        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            const strengthElement = document.getElementById('passwordStrength');
            if (strength < 2) {
                strengthElement.textContent = 'Parolă slabă';
                strengthElement.className = 'password-strength strength-weak';
            } else if (strength < 4) {
                strengthElement.textContent = 'Parolă medie';
                strengthElement.className = 'password-strength strength-medium';
            } else {
                strengthElement.textContent = 'Parolă puternică';
                strengthElement.className = 'password-strength strength-strong';
            }
        }

        // Event listeners
        newPasswordInput.addEventListener('input', function() {
            checkPasswordRequirements(this.value);
            calculatePasswordStrength(this.value);
            checkPasswordMatch();
        });

        confirmPasswordInput.addEventListener('input', function() {
            checkPasswordMatch();
        });

        // Funcții pentru mesaje
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Submit form
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            hideMessages();

            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validări
            if (!checkPasswordRequirements(newPassword)) {
                showError('Parola nu îndeplinește toate cerințele!');
                return;
            }

            if (!checkPasswordMatch()) {
                showError('Parolele nu coincid!');
                return;
            }

            // Afișează loading
            resetBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        newPassword: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Parola a fost resetată cu succes! Vă puteți autentifica cu noua parolă.');
                    form.style.display = 'none';
                } else {
                    showError(data.error || 'Eroare la resetarea parolei!');
                }
            } catch (error) {
                showError('Eroare de conexiune! Vă rugăm să încercați din nou.');
            } finally {
                resetBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Verifică token-ul la încărcarea paginii
        if (token) {
            fetch(`/api/verify-reset-token/${token}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.valid) {
                        showError('Token invalid sau expirat!');
                        form.style.display = 'none';
                    }
                })
                .catch(error => {
                    showError('Eroare la verificarea token-ului!');
                    form.style.display = 'none';
                });
        }
    </script>
</body>
</html>
