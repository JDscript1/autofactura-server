<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFactura - Login Client</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(149, 165, 166, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
        }

        .btn-success:hover {
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading i {
            font-size: 2rem;
            color: #3498db;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        .links a {
            color: #7f8c8d;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #3498db;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 10px;
        }

        .remember-me label {
            margin-bottom: 0;
            font-size: 0.9rem;
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }
            
            .links {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-file-invoice"></i> AutoFactura
        </div>
        
        <h1>Bine ai venit!</h1>
        <p class="subtitle">AcceseazÄƒ contul tÄƒu pentru a gestiona facturile</p>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">ParolÄƒ</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Èšine-mÄƒ minte</label>
            </div>

            <button type="submit" class="btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> ConecteazÄƒ-te
            </button>
        </form>

        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Se conecteazÄƒ...</p>
        </div>

        <div class="divider">
            <span>sau</span>
        </div>

        <button type="button" class="btn btn-success" id="signupBtn">
            <i class="fas fa-user-plus"></i> CreeazÄƒ cont nou
        </button>

        <div class="links">
            <a href="#" id="forgotPasswordLink">ðŸ”‘ Ai uitat parola?</a>
            <a href="/" target="_blank">ðŸ“± DescarcÄƒ aplicaÈ›ia</a>
        </div>
    </div>

    <script>
        // Elemente DOM
        const loginForm = document.getElementById('loginForm');
        const signupBtn = document.getElementById('signupBtn');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // FuncÈ›ii pentru mesaje
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Login form
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            hideMessages();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // AfiÈ™eazÄƒ loading
            loginBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        rememberMe: rememberMe
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // SalveazÄƒ token-ul
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userEmail', data.user.email);
                    localStorage.setItem('userName', `${data.user.firstName} ${data.user.lastName}`);
                    
                    showSuccess('Conectare reuÈ™itÄƒ! RedirecÈ›ionare...');
                    
                    // RedirecÈ›ioneazÄƒ cÄƒtre dashboard
                    setTimeout(() => {
                        window.location.href = '/client-dashboard.html';
                    }, 1500);
                } else {
                    showError(data.error || 'Eroare la conectare!');
                }
            } catch (error) {
                showError('Eroare de conexiune! VÄƒ rugÄƒm sÄƒ Ã®ncercaÈ›i din nou.');
            } finally {
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Buton Ã®nregistrare
        signupBtn.addEventListener('click', function() {
            window.location.href = '/client-signup.html';
        });

        // Link recuperare parolÄƒ
        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = '/client-forgot-password.html';
        });

        // VerificÄƒ dacÄƒ utilizatorul este deja conectat
        window.addEventListener('load', function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                // VerificÄƒ dacÄƒ token-ul este valid
                fetch('/api/verify-token', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Token valid, redirecÈ›ioneazÄƒ cÄƒtre dashboard
                        window.location.href = '/client-dashboard.html';
                    } else {
                        // Token invalid, È™terge-l
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('userEmail');
                        localStorage.removeItem('userName');
                    }
                })
                .catch(() => {
                    // Eroare de conexiune, È™terge token-ul
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userEmail');
                    localStorage.removeItem('userName');
                });
            }
        });
    </script>
</body>
</html>
